<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>

    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form action="{% url 'profile_update'%}" method="POST">
                        {% csrf_token %}
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label for="pass">Username (how your name will appear to other users on the site)</label>
                            <input id="pass" name="username" type="text" placeholder="Enter your username" value="{{user.username}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label for="name" for="inputFirstName">First name</label>
                                <input id="name" name="first_name" type="text" placeholder="Enter your first name" value="{{user.first_name}}">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label for="username" >Last name</label>
                                <input id ="username" name="last_name"type="text" placeholder="Enter your last name" value="{{user.last_name}}">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                          
                            <!-- Form Group (location)-->
                            
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label for="email-id" >Email address</label>
                            <input id="email-id"  name="email"type="email" placeholder="Enter your email address" value="{{user.email}}">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label for="userpass" >password</label>
                                <input id="userpass" namer="password" type="password" placeholder="Enter your phone number" value="">
                            </div>
                            <!-- Form Group (birthday)-->
                           
                        </div>
                        <!-- Save changes button-->
                        <button  type="submit">Save changes</button>
                        <a href="{% url 'logout' %}"><i class="fa fa-lock"></i> Logout</a></li>
                    </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>
